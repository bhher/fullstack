<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            // var result = a+ b;
            return a+b;
        }
        function subtract(a, b) {
             return a - b;
        }

function multiply(a, b) {
  return a * b;
}

function divide(a, b) {
  if(b ===0){
    return "0으로 나눌수 없어요";
  }
  return a / b;
}
        //예시사용
        console.log(add(5,3))
        console.log(subtract(5, 3)); //뺄셈 2
        console.log(multiply(5, 3)); //곱셈 15
        console.log(divide(6, 3));   //나눗셈 
        console.log(divide(6, 0)); 
    </script>
</body>
</html>
