<body>
    <script>
        //1~100까지 합계를 구하시오
        //for(초기값;조건식;증감식)

        var sum = 0;
        for(var i=2;i<=3;i++){ 
           document.write(i+"단 <br>");
           for(var j=1; j<=9; j++){
            document.write(i + "X" + j + "=" +(i*j) + "<br>");
           }
        }
        // 2단
        // 2X1 =2 
        // 2X2 =4 
        // 2X3 =6
        
        // 2X9 =6
        //3단
        // 3 X 1 = 3
    </script>
