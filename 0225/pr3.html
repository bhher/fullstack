<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //사용자로 부터 0~6을 입력받아 해당요일을 출력하세요
        //0 이면 일요일 1이면 월요일 6이면 토요일
        //switch case 문을 활용해서 만들어 보세요 

        var yoil = prompt("숫자를입력하세요(요일변환) : ","");
        var result;
        switch (yoil) {
            case '0':
                result = "일요일";
                break;
            case '1':
                result = "월요일";
                break;
            case '2':
                result = "화요일";
                break; 
            case '3':
                result = "수요일";
                break;                 
            case '4':
                result = "목요일";
                break;     
            case '5':
                result = "금요일";
                break; 
            case '6':
                result = "토요일";
                break;     
            default:
                result = "잘못입력했어요";
                break;
        }
        document.write(result);

    </script>
</body>
</html>
