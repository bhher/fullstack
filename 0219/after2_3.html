<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.bigbox{
    width: 500px;
    background-color: pink;
    padding: 10px;
}    
.box{
    width: 150px;
    height:150px;
    /* float:left; 하면 bigbox의 높이가 깨짐 */
    float:left;
}
.box1{background-color: blueviolet;}
.box2{background-color: rgb(255, 212, 58);}
.box3{background-color: rgb(216, 255, 177);}
.clear{clear: both;}

</style>

</head>
<body>
    <div class="bigbox">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="clear"></div>
    </div>
    <p>나는 다음에 올 요소입니다.</p>
</body>
</html>
