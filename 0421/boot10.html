<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행의 모든 것</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background-image: url('https://source.unsplash.com/1600x500/?travel');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 3px #000;
      padding: 100px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- 메뉴바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">TripWorld</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="#">여행지</a></li>
          <li class="nav-item"><a class="nav-link" href="#">예약</a></li>
          <li class="nav-item"><a class="nav-link" href="#">문의</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 히어로 배너 -->
  <div class="hero">
    <h1 class="display-4 fw-bold">당신만의 여행을 떠나보세요</h1>
    <p class="lead">전 세계 인기 여행지를 한눈에!</p>
  </div>

  <!-- 인기 여행지 카드 -->
  <div class="container py-5">
    <h2 class="mb-4">인기 여행지</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?paris" class="card-img-top" alt="파리">
          <div class="card-body">
            <h5 class="card-title">파리</h5>
            <p class="card-text">로맨틱한 에펠탑과 세련된 거리의 만남.</p>
            <a href="#" class="btn btn-outline-primary">자세히 보기</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?tokyo" class="card-img-top" alt="도쿄">
          <div class="card-body">
            <h5 class="card-title">도쿄</h5>
            <p class="card-text">전통과 현대가 공존하는 도시의 매력.</p>
            <a href="#" class="btn btn-outline-primary">자세히 보기</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?newyork" class="card-img-top" alt="뉴욕">
          <div class="card-body">
            <h5 class="card-title">뉴욕</h5>
            <p class="card-text">잠들지 않는 도시, 무한한 가능성의 공간.</p>
            <a href="#" class="btn btn-outline-primary">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 TripWorld. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
