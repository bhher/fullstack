<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        //alert(today);
        var year = today.getFullYear();
        var month = today.getMonth()+1;
        var date = today.getDate();
        var day = today.getDay();
        //alert(day);
        var yoil;
        switch (day) {
            case 0:
                yoil = "일";
                break;
            case 1:
                yoil = "월";
                break;
            case 2:
                yoil = "화";
                break; 
            case 3:
                yoil = "수";
                break;
            case 4:
                yoil = "목";
                break; 
            case 5:
                yoil = "금";
                break; 
             case 6:
                yoil = "토";
                break;                        
            default:
                yoil = "잘못입력"
                break;
        }

        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();

 //2025년 2월 26일 수요일 12시 1분 30초
document.write(year + "년 " +month+"월 " +date+"일 " + yoil+"요일 " + h + "시 "+ m+ "분 "+s+"초");
document.write(`${year}년 ${month}월 ${date} 일 ${yoil} 요일 ${h}시 ${m}분 ${s}초`);
        //alert(yoil);

        // var today1 = new Date(2025,2,26);
        // alert(today1);
    </script>
</body>
</html>
